<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MyCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">M-Money</h1>
      </ion-header-bar>
      <ion-content padding="true">
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide ng-repeat="note in array track by $index">
            <div class="item item-image">
              <img ng-src="img/{{note.value}}.png" />
            </div>

          </ion-slide>
        </ion-slide-box>
        <div class="row text-center grey">
            <div class="col" ng-click="add()">
                <i class="icon ion-arrow-down-c whicons"></i>
            </div>   
            <div class="col" ng-click="returnnote()">
                <i class="icon ion-arrow-up-c whicons"></i>
            </div>   
            <div class="col">
                <i class="icon ion-ios7-people whicons"></i>
            </div>  
          
        </div>
          <div class="row">
            <div class="col" ng-repeat="note in onTable">
                  <img ng-src="img/{{note.value}}.png" class="smallImg" />
              </div>
          
          </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
